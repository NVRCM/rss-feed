<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning System</title>
    <style>
        body {
            font-family: SF Pro Text, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif;
            color: rgb(29, 29, 31);
            margin: 0;
            padding: 0 20px; /* Add padding for more whitespace on the left and right */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        #taskList li {
            margin-bottom: 5px; /* Adjust space between tasks */
        }

        input[type="button"], button {
            background: none;
            border: none;
            color: rgb(29, 29, 31);
            cursor: pointer;
            margin: 5px;
        }

        .bottom-right-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <ul id="taskList"></ul>
    <div id="message"></div>
    
    <div class="bottom-right-buttons">
        <button onclick="toggleAddTaskInput()">Add Task</button>
        <button onclick="saveTasks()">Save Tasks</button>
        <input type="file" id="uploadInput" onchange="loadTasks(event)" class="hidden">
        <button onclick="document.getElementById('uploadInput').click()">Upload Tasks</button>
    </div>

    <!-- Task input field initially hidden -->
    <div id="addTaskContainer" class="hidden">
        <input type="text" id="newTaskInput" placeholder="Enter task name" />
        <button onclick="addTask()">Add</button>
    </div>

    <script>
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + '=([^;]*)'));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function displayTasks() {
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];
            let taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.sort((a, b) => {
                return new Date(a.lastReview).getTime() + (a.I * 24 * 60 * 60 * 1000) -
                       (new Date(b.lastReview).getTime() + (b.I * 24 * 60 * 60 * 1000));
            }).forEach((task, index) => {
                let nextReviewDate = calculateNextReviewDate(task.lastReview, task.I);
                let li = document.createElement('li');
                li.innerHTML = `
                    ${task.text} - Next Review: ${nextReviewDate.toLocaleDateString()}
                    <div>
                        <button onclick="showGrades(${index})">Review</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </div>`;
                taskList.appendChild(li);
            });
        }

        function calculateNextReviewDate(lastReview, interval) {
            let reviewDate = new Date(lastReview);
            reviewDate.setDate(reviewDate.getDate() + interval);
            return reviewDate;
        }

        function showGrades(index) {
            let taskList = document.getElementById('taskList');
            let items = taskList.querySelectorAll('li');
            let item = items[index];
            let gradesHtml = `
                <div>
                    <button onclick="gradeTask(${index}, 5)">5</button>
                    <button onclick="gradeTask(${index}, 4)">4</button>
                    <button onclick="gradeTask(${index}, 3)">3</button>
                    <button onclick="gradeTask(${index}, 2)">2</button>
                    <button onclick="gradeTask(${index}, 1)">1</button>
                    <button onclick="gradeTask(${index}, 0)">0</button>
                </div>`;
            item.innerHTML = item.innerHTML.replace('Review', 'Done') + gradesHtml;
        }

        function gradeTask(index, q) {
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];
            let task = tasks[index];
            if (q >= 0 && q <= 5) {
                let { n, EF, I } = applySM2Algorithm(task, q);
                task.n = n;
                task.EF = EF;
                task.I = I;
                task.lastReview = new Date().toISOString();
                tasks[index] = task;
                setCookie('tasks', JSON.stringify(tasks), 7);
                displayTasks();
            } else {
                showMessage("Invalid grade. Please enter a number between 0 and 5.");
            }
        }

        function applySM2Algorithm(task, q) {
            let { n, EF, I } = task;
            if (q >= 3) {
                if (n === 0) {
                    I = 1;
                } else if (n === 1) {
                    I = 6;
                } else {
                    I = Math.round(I * EF);
                }
                n++;
            } else {
                n = 0;
                I = 1;
            }
            EF = EF + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02));
            if (EF < 1.3) {
                EF = 1.3;
            }
            return { n, EF, I };
        }

        function deleteTask(index) {
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];
            tasks.splice(index, 1);
            setCookie('tasks', JSON.stringify(tasks), 7);
            displayTasks();
        }

        function saveTasks() {
            let tasks = getCookie('tasks');
            if (tasks) {
                let blob = new Blob([tasks], { type: 'application/json' });
                let url = URL.createObjectURL(blob);
                let a = document.createElement('a');
                a.href = url;
                a.download = 'tasks.json';
                a.click();
                URL.revokeObjectURL(url);
            } else {
                showMessage('No tasks to save.');
            }
        }

        function loadTasks(event) {
            let input = event.target;
            let reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let tasks = JSON.parse(e.target.result);
                    setCookie('tasks', JSON.stringify(tasks), 7);
                    displayTasks();
                } catch (error) {
                    showMessage('Error parsing JSON file.');
                }
            };
            reader.readAsText(input.files[0]);
        }

        function toggleAddTaskInput() {
            let addTaskContainer = document.getElementById('addTaskContainer');
            if (addTaskContainer.classList.contains('hidden')) {
                addTaskContainer.classList.remove('hidden');
            } else {
                addTaskContainer.classList.add('hidden');
            }
        }

        function addTask() {
            let taskText = document.getElementById('newTaskInput').value.trim();
            if (taskText === "") {
                showMessage("Task name cannot be empty.");
                return;
            }
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];
            tasks.push({ text: taskText, n: 0, EF: 2.5, I: 1, lastReview: new Date().toISOString() });
            setCookie('tasks', JSON.stringify(tasks), 7);
            document.getElementById('newTaskInput').value = "";
            toggleAddTaskInput();
            displayTasks();
        }

        function showMessage(message) {
            document.getElementById('message').textContent = message;
        }

        displayTasks();
    </script>
</body>
</html>
