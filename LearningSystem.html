<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            color: #000;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .section {
            display: inline-block;
            margin-right: 10px;
            vertical-align: top;
            padding: 10px;
        }
        .section h2 {
            margin: 0;
            font-size: 16px;
            text-align: center;
        }
        .task {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            align-items: center;
        }
        .task button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: #000;
            margin-left: 5px;
        }
        .task .grading-buttons {
            display: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .controls button {
            border: none;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .input-container input {
            padding: 5px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-left: 5px;
        }
        .grading-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Sections and tasks will be added here -->
    </div>
    <div class="controls">
        <button id="addBtn">Add</button>
        <div id="inputContainer" class="input-container">
            <input type="text" id="taskInput" placeholder="StringSectionName IntTaskName [IntSteps IntFirstTaskName]">
            <button id="submitBtn">Add</button>
        </div>
    </div>
    
    <script>
        // Utility functions
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function addTasks(sectionName, startTask, endTask, steps, firstTask) {
            const container = document.getElementById('container');
            let section = document.querySelector(`.section[data-name="${sectionName}"]`);
            if (!section) {
                section = document.createElement('div');
                section.className = 'section';
                section.dataset.name = sectionName;
                section.innerHTML = `<h2>${sectionName}</h2>`;
                container.appendChild(section);
            }
            // Remove existing tasks
            section.querySelectorAll('.task').forEach(taskDiv => taskDiv.remove());
            const taskNames = [];
            if (steps && firstTask) {
                for (let i = 0; i <= (endTask - firstTask) / steps; i++) {
                    taskNames.push(firstTask + i * steps);
                }
            } else {
                for (let i = startTask; i <= endTask; i++) {
                    taskNames.push(i);
                }
            }
            taskNames.forEach(taskName => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task';
                const reviewDate = new Date();
                reviewDate.setDate(reviewDate.getDate());
                taskDiv.innerHTML = `
                    Task ${taskName} - Review: ${formatDate(reviewDate)}
                    <div>
                        <button onclick="toggleGrading(this)">G</button>
                        <button onclick="deleteTask(this)">D</button>
                        <div class="grading-buttons">
                            <button onclick="gradeTask(this, 0)">0</button>
                            <button onclick="gradeTask(this, 1)">1</button>
                            <button onclick="gradeTask(this, 2)">2</button>
                        </div>
                    </div>
                `;
                section.appendChild(taskDiv);
            });
            // Remove section if no tasks are present
            if (section.querySelectorAll('.task').length === 0) {
                section.remove();
            }
            saveTasks();
        }

        function loadTasks() {
            const tasks = getCookie('tasks');
            if (tasks) {
                const taskList = JSON.parse(tasks);
                taskList.forEach(task => {
                    addTasks(task.section, parseInt(task.startTask), parseInt(task.endTask), task.steps, task.firstTask);
                });
            }
        }

        function saveTasks() {
            const taskList = [];
            document.querySelectorAll('.section').forEach(section => {
                const sectionName = section.dataset.name;
                section.querySelectorAll('.task').forEach(taskDiv => {
                    const taskText = taskDiv.textContent.split(' - ')[0].replace('Task ', '');
                    const reviewDate = taskDiv.querySelector('div').textContent.split('Review: ')[1];
                    taskList.push({
                        section: sectionName,
                        taskName: taskText,
                        reviewDate: reviewDate
                    });
                });
            });
            setCookie('tasks', JSON.stringify(taskList), 1);
        }

        function downloadData() {
            const tasks = getCookie('tasks');
            const blob = new Blob([tasks], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tasks.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function uploadData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = JSON.parse(e.target.result);
                    data.forEach(task => {
                        addTasks(task.section, parseInt(task.startTask), parseInt(task.endTask), task.steps, task.firstTask);
                    });
                };
                reader.readAsText(file);
            }
        }

        function toggleGrading(button) {
            const gradingButtons = button.parentNode.querySelector('.grading-buttons');
            gradingButtons.style.display = gradingButtons.style.display === 'none' ? 'flex' : 'none';
        }

        function gradeTask(button, grade) {
            const taskDiv = button.closest('.task');
            const reviewDate = taskDiv.querySelector('div').textContent.split('Review: ')[1];
            const currentDate = new Date();
            const reviewDateObj = new Date(reviewDate);
            let nextReviewDate;

            switch (grade) {
                case 0:
                    nextReviewDate = currentDate;
                    break;
                case 1:
                    nextReviewDate = new Date(currentDate.setDate(currentDate.getDate() + 1));
                    break;
                case 2:
                    nextReviewDate = new Date(currentDate.setDate(currentDate.getDate() + (Math.pow(2, (parseInt(button.textContent) - 2)) * 2)));
                    break;
            }
            taskDiv.querySelector('div').textContent = `Review: ${formatDate(nextReviewDate)}`;
            saveTasks();
        }

        function deleteTask(button) {
            button.closest('.task').remove();
            const section = button.closest('.section');
            if (section.querySelectorAll('.task').length === 0) {
                section.remove();
            }
            saveTasks();
        }

        document.getElementById('addBtn').addEventListener('click', () => {
            document.getElementById('inputContainer').style.display = 'flex';
        });

        document.getElementById('submitBtn').addEventListener('click', () => {
            const input = document.getElementById('taskInput').value.trim();
            const parts = input.split(' ');
            if (parts.length >= 2) {
                const sectionName = parts[0];
                const startTask = parseInt(parts[1]);
                const endTask = parts.length >= 3 ? parseInt(parts[2]) : startTask;
                const steps = parts.length === 4 ? parseInt(parts[2]) : null;
                const firstTask = parts.length === 4 ? parseInt(parts[3]) : null;
                addTasks(sectionName, startTask, endTask, steps, firstTask);
                document.getElementById('taskInput').value = '';
                document.getElementById('inputContainer').style.display = 'none';
            }
        });

        document.getElementById('taskInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('submitBtn').click();
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', downloadData);
        document.getElementById('uploadBtn').addEventListener('change', uploadData);

        // Initialize page
        loadTasks();
    </script>
</body>
</html>
