<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Rating Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-group, .action-group {
            margin-bottom: 30px;
        }
        .button-group button, .action-group button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .statistics {
            margin-top: 30px;
        }
        .selectors {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Rating Tracker</h1>
        <div class="button-group">
            <button onclick="recordRating(1)">1</button>
            <button onclick="recordRating(2)">2</button>
            <button onclick="recordRating(3)">3</button>
            <button onclick="recordRating(4)">4</button>
            <button onclick="recordRating(5)">5</button>
        </div>
        <div class="selectors">
            <label for="year">Year: </label>
            <input type="number" id="year" value="" min="2000" max="2100" onchange="updateStatistics()">
            <label for="month">Month: </label>
            <select id="month" onchange="updateStatistics()">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="week">Week: </label>
            <input type="number" id="week" value="" min="1" max="52" onchange="updateStatistics()">
        </div>
        <div class="statistics">
            <p><strong>Weekly Mean:</strong> <span id="weekly-mean">0</span></p>
            <p><strong>Monthly Mean:</strong> <span id="monthly-mean">0</span></p>
            <p><strong>Yearly Mean:</strong> <span id="yearly-mean">0</span></p>
            <p><strong>Total Mean:</strong> <span id="total-mean">0</span></p>
        </div>
        <div class="action-group">
            <button onclick="downloadData()">Download Data</button>
            <input type="file" id="file-input" accept=".json" onchange="uploadData(event)" style="display:none;">
            <button onclick="document.getElementById('file-input').click();">Upload Data</button>
            <button onclick="resetData()">Reset Data</button>
        </div>
    </div>

    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + JSON.stringify(value) + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) == 0) return JSON.parse(c.substring(nameEQ.length, c.length));
            }
            return {};
        }

        const ratings = getCookie('ratings') || {};
        const today = new Date();
        document.getElementById('year').value = today.getFullYear();
        document.getElementById('month').value = today.getMonth() + 1;
        document.getElementById('week').value = getWeekNumber(today);

        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }

        function recordRating(rating) {
            const dateStr = today.toISOString().split('T')[0];
            ratings[dateStr] = rating;
            setCookie('ratings', ratings, 365);
            updateStatistics();
        }

        function updateStatistics() {
            const selectedYear = parseInt(document.getElementById('year').value);
            const selectedMonth = parseInt(document.getElementById('month').value);
            const selectedWeek = parseInt(document.getElementById('week').value);

            const weekRatings = [];
            const monthRatings = [];
            const yearRatings = [];
            const allRatings = [];

            for (const dateStr in ratings) {
                const date = new Date(dateStr);
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const week = getWeekNumber(date);

                const rating = ratings[dateStr];
                allRatings.push(rating);

                if (year === selectedYear) {
                    yearRatings.push(rating);
                    if (month === selectedMonth) {
                        monthRatings.push(rating);
                        if (week === selectedWeek) {
                            weekRatings.push(rating);
                        }
                    }
                }
            }

            document.getElementById('weekly-mean').innerText = calculateMean(weekRatings);
            document.getElementById('monthly-mean').innerText = calculateMean(monthRatings);
            document.getElementById('yearly-mean').innerText = calculateMean(yearRatings);
            document.getElementById('total-mean').innerText = calculateMean(allRatings);
        }

        function calculateMean(array) {
            if (array.length === 0) return 0;
            const sum = array.reduce((a, b) => a + b, 0);
            return (sum / array.length).toFixed(2);
        }

        function downloadData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(ratings));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "ratings.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function uploadData(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const uploadedData = JSON.parse(e.target.result);
                    Object.assign(ratings, uploadedData);
                    setCookie('ratings', ratings, 365);
                    updateStatistics();
                    alert('Data uploaded successfully!');
                } catch (error) {
                    alert('Invalid file format!');
                }
            };
            reader.readAsText(file);
        }

        function resetData() {
            if (confirm('Are you sure you want to reset all data?')) {
                setCookie('ratings', {}, -1);
                location.reload();
            }
        }

        updateStatistics();
    </script>
</body>
</html>
