<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Body styling */
        body {
            font-family: SF Pro Text, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif;
            color: rgb(29, 29, 31);
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        /* Header styling */
        header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        /* Form styling */
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px;
            border: 1px solid rgb(29, 29, 31);
            border-radius: 8px;
            font-size: 16px;
            color: rgb(29, 29, 31);
            background-color: white;
        }

        input[type="button"] {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: rgb(29, 29, 31);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="button"]:hover {
            background-color: rgb(245, 245, 245);
        }

        input[type="file"] {
            display: none;
        }

        /* Task list styling */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category {
            font-weight: 600;
            margin-top: 20px;
            font-size: 18px;
        }

        li {
            padding: 14px;
            border-bottom: 1px solid rgb(29, 29, 31);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: rgb(245, 245, 245);
        }

        .grade-btn, .delete-btn, .pomodoro-btn {
            border: none;
            color: rgb(29, 29, 31);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            background-color: white;
            transition: background-color 0.2s;
        }

        .grade-btn:hover, .delete-btn:hover, .pomodoro-btn:hover {
            background-color: rgb(245, 245, 245);
        }

        /* Fixed Save/Upload buttons */
        .fixed-btn-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        /* Pomodoro Timer styling */
        .pomodoro-timer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding-top: 20px;
            margin-top: 20px;
        }

        .pomodoro-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .pomodoro-stats {
            margin-top: 10px;
        }

        .timer-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>

    <!-- Form for adding tasks -->
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="button" value="Add Task" onclick="addTask()">
    </form>

    <!-- List for displaying tasks -->
    <ul id="taskList"></ul>

    <!-- Save and upload buttons -->
    <div class="fixed-btn-container">
        <input type="button" value="Save Tasks" onclick="saveTasks()">
        <label for="fileInput" class="pomodoro-btn">Upload Tasks</label>
        <input type="file" id="fileInput" onchange="loadTasks(event)" accept=".json">
    </div>

    <!-- Pomodoro Timer -->
    <div class="pomodoro-timer">
        <h2>Pomodoro Timer</h2>
        <div class="pomodoro-controls">
            <input type="number" id="workTime" placeholder="Work Time (min)" value="25">
            <input type="number" id="breakTime" placeholder="Break Time (min)" value="5">
            <input type="number" id="longBreakAfter" placeholder="Sessions before Long Break" value="4">
            <input type="number" id="longBreakTime" placeholder="Long Break Time (min)" value="15">
            <input type="button" value="Start Timer" class="pomodoro-btn" onclick="startPomodoro()">
            <input type="button" value="Stop Timer" class="pomodoro-btn" onclick="stopPomodoro()">
            <input type="button" value="Reset Timer Defaults" class="pomodoro-btn" onclick="resetTimerDefaults()">
            <input type="button" value="Reset Statistics" class="pomodoro-btn" onclick="resetPomodoroStats()">
        </div>
        <div id="pomodoroStats" class="pomodoro-stats"></div>
        <div id="timerDisplay" class="pomodoro-stats"></div>
    </div>

    <!-- Sound for timer notifications -->
    <audio id="pomodoroSound" src="pomodoro.mp3" preload="auto"></audio>
    <audio id="breakSound" src="break.mp3" preload="auto"></audio>

    <script>
        let timerInterval;
        let endTime;
        let timerStartTime;
        let timerElapsed = 0;

        function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function addTask() {
            let taskInput = document.getElementById('taskInput');
            let taskText = taskInput.value.trim();
            if (taskText) {
                let category = extractCategory(taskText);
                let tasks = getCookie('tasks');
                tasks = tasks ? JSON.parse(tasks) : [];
                tasks.push({ text: taskText, category: category, n: 0, EF: 2.5, I: 1, lastReview: new Date().toISOString() });
                setCookie('tasks', JSON.stringify(tasks), 7);
                displayTasks();
                taskInput.value = '';
            }
        }

        function extractCategory(taskText) {
            let parts = taskText.split(' ');
            return parts.length > 1 ? parts[0] : 'Uncategorized';
        }

        function displayTasks() {
            let taskList = document.getElementById('taskList');
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];
            taskList.innerHTML = '';

            let groupedTasks = tasks.reduce((acc, task) => {
                if (!acc[task.category]) {
                    acc[task.category] = [];
                }
                acc[task.category].push(task);
                return acc;
            }, {});

            Object.keys(groupedTasks).forEach(category => {
                let tasksInCategory = groupedTasks[category];

                let categoryHeader = document.createElement('div');
                categoryHeader.className = 'category';
                categoryHeader.textContent = category;
                taskList.appendChild(categoryHeader);

                tasksInCategory.sort((a, b) => {
                    return new Date(a.lastReview).getTime() + (a.I * 24 * 60 * 60 * 1000) - new Date(b.lastReview).getTime() - (b.I * 24 * 60 * 60 * 1000);
                });

                tasksInCategory.forEach((task, index) => {
                    let nextReviewDate = calculateNextReviewDate(task.lastReview, task.I);
                    let li = document.createElement('li');
                    li.innerHTML = `
                        ${task.text} - Next Review: ${nextReviewDate.toDateString()}
                        <div>
                            <button class="grade-btn" onclick="showGrades(${index})">Review</button>
                            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
                        </div>`;
                    taskList.appendChild(li);
                });
            });
        }

        function calculateNextReviewDate(lastReview, interval) {
            let reviewDate = new Date(lastReview);
            reviewDate.setDate(reviewDate.getDate() + interval);
            return reviewDate;
        }

        function showGrades(index) {
            let taskList = document.getElementById('taskList');
            let items = taskList.querySelectorAll('li');
            let item = items[index];
            let gradesHtml = `
                <div>
                    <button class="grade-btn" onclick="gradeTask(${index}, 5)">5</button>
                    <button class="grade-btn" onclick="gradeTask(${index}, 4)">4</button>
                    <button class="grade-btn" onclick="gradeTask(${index}, 3)">3</button>
                    <button class="grade-btn" onclick="gradeTask(${index}, 2)">2</button>
                    <button class="grade-btn" onclick="gradeTask(${index}, 1)">1</button>
                    <button class="grade-btn" onclick="gradeTask(${index}, 0)">0</button>
                </div>`;
            item.innerHTML = item.innerHTML.replace('Review', 'Done') + gradesHtml;
        }

        function gradeTask(index, q) {
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];
            let task = tasks[index];
            if (q >= 0 && q <= 5) {
                let { n, EF, I } = applySM2Algorithm(task, q);
                task.n = n;
                task.EF = EF;
                task.I = I;
                task.lastReview = new Date().toISOString();
                tasks[index] = task;
                setCookie('tasks', JSON.stringify(tasks), 7);
                displayTasks();
            } else {
                alert("Invalid grade. Please enter a number between 0 and 5.");
            }
        }

        function applySM2Algorithm(task, q) {
            let { n, EF, I } = task;
            if (q >= 3) {
                if (n === 0) {
                    I = 1;
                } else if (n === 1) {
                    I = 6;
                } else {
                    I = Math.round(I * EF);
                }
                n++;
            } else {
                n = 0;
                I = 1;
            }
            EF = EF + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02));
            if (EF < 1.3) {
                EF = 1.3;
            }
            return { n, EF, I };
        }

        function deleteTask(index) {
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];
            tasks.splice(index, 1);
            setCookie('tasks', JSON.stringify(tasks), 7);
            displayTasks();
        }

        function saveTasks() {
            let tasks = getCookie('tasks');
            if (tasks) {
                let blob = new Blob([tasks], { type: 'application/json' });
                let url = URL.createObjectURL(blob);
                let a = document.createElement('a');
                a.href = url;
                a.download = 'tasks.json';
                a.click();
                URL.revokeObjectURL(url);
            } else {
                alert('No tasks to save.');
            }
        }

        function loadTasks(event) {
            let input = event.target;
            let reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let tasks = JSON.parse(e.target.result);
                    setCookie('tasks', JSON.stringify(tasks), 7);
                    displayTasks();
                } catch (error) {
                    alert('Error parsing JSON file.');
                }
            };
            reader.readAsText(input.files[0]);
        }

        function startPomodoro() {
            let workTime = parseInt(document.getElementById('workTime').value) * 60;
            let breakTime = parseInt(document.getElementById('breakTime').value) * 60;
            let longBreakAfter = parseInt(document.getElementById('longBreakAfter').value);
            let longBreakTime = parseInt(document.getElementById('longBreakTime').value) * 60;

            if (isNaN(workTime) || isNaN(breakTime) || isNaN(longBreakAfter) || isNaN(longBreakTime)) {
                alert('Please enter valid times.');
                return;
            }

            if (timerInterval) clearInterval(timerInterval);

            let workSessions = parseInt(getCookie('workSessions')) || 0;
            let breakSessions = parseInt(getCookie('breakSessions')) || 0;
            let longBreakSessions = parseInt(getCookie('longBreakSessions')) || 0;

            if (workSessions % longBreakAfter === 0 && workSessions !== 0) {
                // Long break
                playSound('breakSound');
                setTimeout(() => {
                    longBreakSessions++;
                    setCookie('longBreakSessions', longBreakSessions, 7);
                    updatePomodoroStats();
                }, longBreakTime * 1000);
            } else {
                // Regular break
                playSound('pomodoroSound');
                setTimeout(() => {
                    workSessions++;
                    setCookie('workSessions', workSessions, 7);
                    alert('Work session completed! Start your break.');
                    updatePomodoroStats();
                }, workTime * 1000);
            }

            timerStartTime = new Date().getTime();
            endTime = timerStartTime + (workTime * 1000);
            timerInterval = setInterval(updateTimerDisplay, 1000);
        }

        function stopPomodoro() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                let currentTime = new Date().getTime();
                timerElapsed += (currentTime - timerStartTime) / 1000;
                updatePomodoroStats();
                document.getElementById('timerDisplay').innerHTML = `Paused: ${Math.floor(timerElapsed / 60)}m ${Math.floor(timerElapsed % 60)}s`;
            }
        }

        function resetPomodoroStats() {
            setCookie('workSessions', 0, 7);
            setCookie('breakSessions', 0, 7);
            setCookie('longBreakSessions', 0, 7);
            updatePomodoroStats();
        }

        function resetTimerDefaults() {
            document.getElementById('workTime').value = 25;
            document.getElementById('breakTime').value = 5;
            document.getElementById('longBreakAfter').value = 4;
            document.getElementById('longBreakTime').value = 15;
        }

        function updateTimerDisplay() {
            let now = new Date().getTime();
            let timeLeft = endTime - now;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timerDisplay').innerHTML = 'Time is up!';
                playSound('pomodoroSound');
                return;
            }
            let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            document.getElementById('timerDisplay').innerHTML = `Time Left: ${minutes}m ${seconds}s`;
        }

        function playSound(soundId) {
            let audio = document.getElementById(soundId);
            if (audio && audio.canPlayType) {
                audio.play().catch(e => {
                    console.error('Audio playback error:', e);
                });
            }
        }

        function updatePomodoroStats() {
            let workSessions = getCookie('workSessions') || 0;
            let breakSessions = getCookie('breakSessions') || 0;
            let longBreakSessions = getCookie('longBreakSessions') || 0;

            document.getElementById('pomodoroStats').innerHTML = `
                Work Sessions: ${workSessions}<br>
                Break Sessions: ${breakSessions}<br>
                Long Breaks: ${longBreakSessions}
            `;

            let stats = getCookie('pomodoroStats');
            let today = new Date().toISOString().split('T')[0];
            let pastStats = stats ? JSON.parse(stats) : {};
            pastStats[today] = {
                workSessions: parseInt(getCookie('workSessions')) || 0,
                breakSessions: parseInt(getCookie('breakSessions')) || 0,
                longBreakSessions: parseInt(getCookie('longBreakSessions')) || 0
            };
            setCookie('pomodoroStats', JSON.stringify(pastStats), 7);
        }

        // Initial display
        displayTasks();
        updatePomodoroStats();
    </script>
</body>
</html>
