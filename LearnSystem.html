<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning System</title>
    <style>
        body {
            font-family: SF Pro Text, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif;
            color: rgb(29, 29, 31);
            margin: 0;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #taskList {
            display: flex;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .task-group {
            width: 200px; /* Fixed width for each column */
            margin: 10px; /* Spacing between columns */
        }

        .task-group.collapsed .task-item {
            display: none; /* Hide tasks when collapsed */
        }

        .task-group-title {
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .task-item {
            margin-bottom: 5px;
        }

        input[type="button"], button {
            background: none;
            border: none;
            color: rgb(29, 29, 31);
            cursor: pointer;
            margin: 5px;
        }

        .bottom-right-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <ul id="taskList"></ul>
    <div id="message"></div>
    
    <div class="bottom-right-buttons">
        <button onclick="toggleAddTaskInput()">Add Task</button>
        <button onclick="saveTasks()">Save Tasks</button>
        <input type="file" id="uploadInput" onchange="loadTasks(event)" class="hidden">
        <button onclick="document.getElementById('uploadInput').click()">Upload Tasks</button>
    </div>

    <div id="addTaskContainer" class="hidden">
        <input type="text" id="newTaskInput" placeholder="Enter task name, slides, steps, start (optional)" />
        <button onclick="addTasks()">Add</button>
    </div>

    <script>
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + '=([^;]*)'));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function displayTasks() {
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];

            // Group tasks by prefix and sort them alphabetically
            let groupedTasks = {};
            tasks.forEach(task => {
                let prefix = task.text.split(' ')[0]; // Get the prefix before the first space
                if (!groupedTasks[prefix]) {
                    groupedTasks[prefix] = [];
                }
                groupedTasks[prefix].push(task);
            });

            let taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            // Sort group names alphabetically
            Object.keys(groupedTasks).sort().forEach(group => {
                let groupContainer = document.createElement('div');
                groupContainer.className = 'task-group';
                
                let groupTitle = document.createElement('div');
                groupTitle.className = 'task-group-title';
                groupTitle.textContent = group; // Group name (prefix)
                groupTitle.onclick = function() {
                    groupContainer.classList.toggle('collapsed'); // Toggle collapsed class on click
                };
                groupContainer.appendChild(groupTitle);

                groupedTasks[group].forEach((task, index) => {
                    let taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    taskItem.innerHTML = `
                        ${task.text.split(' ')[1]} ${task.nextReviewDate.toLocaleDateString()} 
                        <button onclick="showGrades('${group}', ${index})">Review</button>
                        <button onclick="deleteTask('${group}', ${index})">Delete</button>`;
                    groupContainer.appendChild(taskItem);
                });

                taskList.appendChild(groupContainer);
            });
        }

        function showGrades(group, index) {
            let taskList = document.getElementById('taskList');
            let groupContainers = taskList.getElementsByClassName('task-group');
            let groupContainer;
            for (let container of groupContainers) {
                if (container.querySelector('.task-group-title').textContent === group) {
                    groupContainer = container;
                    break;
                }
            }
            let taskItem = groupContainer.getElementsByClassName('task-item')[index];
            let gradesHtml = `
                <div>
                    <button onclick="gradeTask('${group}', ${index}, 2)">2</button>
                    <button onclick="gradeTask('${group}', ${index}, 1)">1</button>
                    <button onclick="gradeTask('${group}', ${index}, 0)">0</button>
                </div>`;
            taskItem.innerHTML = taskItem.innerHTML.replace('Review', 'Done') + gradesHtml;
        }

        function gradeTask(group, index, grade) {
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];

            let groupTasks = tasks.filter(task => task.text.startsWith(group));
            let task = groupTasks[index];

            task.lastReview = new Date();
            if (grade === 0 || task.nextReviewDate < task.lastReview) {
                task.nextReviewDate = new Date(); // Review today
            } else if (grade === 1) {
                task.nextReviewDate = new Date(task.lastReview);
                task.nextReviewDate.setDate(task.lastReview.getDate() + 1); // Review tomorrow
            } else if (grade === 2) {
                let daysToAdd = 1;
                for (let i = 0; i < task.grades; i++) {
                    daysToAdd += 2 * i;
                }
                task.nextReviewDate = new Date(task.lastReview);
                task.nextReviewDate.setDate(task.lastReview.getDate() + daysToAdd); // Review after calculated days
                task.grades++;
            }

            tasks = tasks.map(t => t.text.startsWith(group) && t.text === task.text ? task : t);
            setCookie('tasks', JSON.stringify(tasks), 7);
            displayTasks();
        }

        function deleteTask(group, index) {
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];

            let taskToDelete = tasks.filter(task => task.text.startsWith(group))[index];
            tasks = tasks.filter(task => task !== taskToDelete);

            setCookie('tasks', JSON.stringify(tasks), 7);
            displayTasks();
        }

        function saveTasks() {
            let tasks = getCookie('tasks');
            if (tasks) {
                let blob = new Blob([tasks], { type: 'application/json' });
                let url = URL.createObjectURL(blob);
                let a = document.createElement('a');
                a.href = url;
                a.download = 'tasks.json';
                a.click();
                URL.revokeObjectURL(url);
            } else {
                showMessage('No tasks to save.');
            }
        }

        function loadTasks(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    setCookie('tasks', e.target.result, 7);
                    displayTasks();
                };
                reader.readAsText(file);
            }
        }

        function toggleAddTaskInput() {
            let addTaskContainer = document.getElementById('addTaskContainer');
            addTaskContainer.classList.toggle('hidden');
        }

        function addTasks() {
            let newTaskInput = document.getElementById('newTaskInput');
            let newTaskText = newTaskInput.value.trim();
            if (newTaskText) {
                let parts = newTaskText.split(' ');
                let taskName = parts[0];
                if (parts.length === 2) {
                    // Case for adding a single task
                    let taskNumber = parts[1];
                    addSingleTask(taskName, taskNumber);
                } else if (parts.length >= 3) {
                    // Case for adding multiple tasks
                    let slides = parseInt(parts[1]);
                    let steps = parseInt(parts[2]);
                    let start = parts[3] ? parseInt(parts[3]) : 1; // Default start value is now 1
                    addMultipleTasks(taskName, slides, steps, start);
                } else {
                    showMessage('Please enter valid task details.');
                }
                newTaskInput.value = '';
            } else {
                showMessage('Please enter valid task details.');
            }
        }

        function addSingleTask(taskName, taskNumber) {
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];
            tasks.push({ text: `${taskName} ${taskNumber}`, nextReviewDate: new Date(), grades: 0 });
            setCookie('tasks', JSON.stringify(tasks), 7);
            displayTasks();
        }

        function addMultipleTasks(taskName, slides, steps, start) {
            let tasks = getCookie('tasks');
            tasks = tasks ? JSON.parse(tasks) : [];
            for (let i = start; i <= slides; i += steps) {
                tasks.push({ text: `${taskName} ${i}`, nextReviewDate: new Date(), grades: 0 });
            }
            setCookie('tasks', JSON.stringify(tasks), 7);
            displayTasks();
        }

        function showMessage(message) {
            document.getElementById('message').textContent = message;
        }

        document.addEventListener('DOMContentLoaded', displayTasks);
    </script>
</body>
</html>
