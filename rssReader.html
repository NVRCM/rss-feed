<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RSS Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .rss-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .rss-item h2 {
            margin: 0;
            font-size: 18px;
        }
        .rss-item p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <h1>RSS Feed Reader</h1>
    <div id="rss-feed"></div>
    
    <script>
        async function fetchRSS(url) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "application/xml");
                return xml;
            } catch (error) {
                console.error('Error fetching the RSS feed:', error);
                return null;
            }
        }

        function displayRSS(xml) {
            const items = xml.querySelectorAll('item');
            const feedContainer = document.getElementById('rss-feed');
            feedContainer.innerHTML = '';  // Clear previous feed
            
            items.forEach(item => {
                const title = item.querySelector('title').textContent;
                const link = item.querySelector('link').textContent;
                const description = item.querySelector('description').textContent;
                
                const itemElement = document.createElement('div');
                itemElement.classList.add('rss-item');
                
                itemElement.innerHTML = `
                    <h2><a href="${link}" target="_blank">${title}</a></h2>
                    <p>${description}</p>
                `;
                
                feedContainer.appendChild(itemElement);
            });
        }

        async function loadRSS() {
            const feedUrl = 'https://rss.cnn.com/rss/edition.rss'; // Example RSS feed URL
            const xml = await fetchRSS(feedUrl);
            if (xml) {
                displayRSS(xml);
            }
        }

        loadRSS();
    </script>
</body>
</html>
